name    = TypeLibrary-FromXSD
author  = Renee Baecker <github@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[ExecDir]

[MetaResources]
homepage = http://github.com/reneeb/TypeLibrary-FromXSD
bugtracker.web = http://github.com/reneeb/TypeLibrary-FromXSD/issues
repository.url = http://github.com/reneeb/TypeLibrary-FromXSD.git
repository.web = http://github.com/reneeb/TypeLibrary-FromXSD
repository.type = git

[Prereqs]
DateTime = 0
Type::Tiny = 0
File::Basename = 0
File::Spec = 0
Getopt::Long = 0
Moo = 0
XML::LibXML = 0

perl = 5.008009

[Prereqs / TestRequires]
Test::More = 0
Capture::Tiny = 0
